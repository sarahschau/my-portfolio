<div class="project">
    <h3 class="project__title">{{ project.title }}</h3>
    <p class="project__description">{{ project.description }}</p>
    <a class="project__link" *ngIf="project.link.length > 0" [href]="project.link" target="_blank">Zur Website</a>

    <div>
        <p>
            <span class="project__technology" *ngFor="let technology of project.technologies">{{ technology }}</span>
        </p>
    </div>
</div>
